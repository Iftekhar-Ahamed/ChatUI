<div class="profile-container">
    <div class="profile-info">
        <div *ngIf="user$ | async as user">
            <div class="profile-pic">
                <img [src]="'assets/'+user.avatar" alt="{{ user.name }}" class="user-image">
            </div>
            <div class="profile-details">

            </div>
        </div>
    </div>
</div>
