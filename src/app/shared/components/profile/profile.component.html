<div class="profile-container">
  <div class="profile-info" *ngIf="user$ | async as user">
    <div class="profile-pic">
      <img [src]="'assets/' + user.avatar" alt="{{ user.name }}" class="user-image">
    </div>
    <div class="profile-details">
      <form [formGroup]="profileForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input id="password" [type]="passwordFieldType" formControlName="password" class="form-control" />
            <i class="password-icon" 
               [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"
               (click)="togglePasswordVisibility()">
            </i>
          </div>
        </div>
        <div class="actions">
          <button type="button" class="btn btn-primary" *ngIf="!isEditable" (click)="toggleEdit()">Update</button>
          <button type="button" class="btn btn-primary" *ngIf="isEditable" (click)="toggleEdit()">Cancel</button>
          <button type="submit" class="btn btn-success" *ngIf="isEditable" (click)="onUpdate()">Save</button>
          <button type="button" class="btn btn-secondary" (click)="onLogout()">Logout</button>
        </div>
      </form>
    </div>
  </div>
</div>
