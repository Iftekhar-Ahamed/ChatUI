<div class="chat-container">
    <div class="user-list">
        <div style="height: 5px;"></div>
        <ng-container *ngIf="chatList$ | async as chatList">
            <ng-container *ngFor="let item of chatList.users; trackBy: trackfn">
                <app-chat-user-card [user]="item"></app-chat-user-card>
                <div style="height: 5px;"></div>
            </ng-container>
        </ng-container>
    </div>
    <div class="chat-content">
        <router-outlet></router-outlet>
    </div>
</div>
