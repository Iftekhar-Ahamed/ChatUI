<div class="ddl">
    <select
            [(ngModel)]="data.selectedData"
            (ngModelChange)="onModelChange($event)"
            [ngClass]="{ 'is-invalid': data.hasErrors }"
            [disabled]="!data.isEditable"
    >
        <option *ngFor="let item of data.data" [ngValue]="item">{{ item.value }}</option>
    </select>
</div>
