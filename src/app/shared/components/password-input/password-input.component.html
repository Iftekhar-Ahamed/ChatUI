<div class="password-input">
  <input
    [ngClass]="{ 'is-invalid': data.hasErrors }"
    [placeholder]="placeHolder"
    [value]="data.value"
    type="text"
  />
  <i class="password-icon"
     [ngClass]=" isVisible ? 'fa-eye' : 'fa-eye-slash'"
     (click)="togglePasswordVisibility()">
  </i>
</div>
