<header class="header">
    <nav>
        <ul class="nav-links">
            <li *ngFor="let item of (itemLinks$ | async); trackBy: trackfn">
                <a [routerLink]="item.url" [ngClass]="{'selected': item.isSelected}">{{
                    item.name
                    }}</a>
            </li>
        </ul>
    </nav>
</header>
