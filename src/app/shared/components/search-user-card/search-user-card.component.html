<div (click)="onSelect()" [ngClass]="{'selected': user.isSelected,'': !user.isSelected}"
     class="search-user-card">
    <div class="search-user-card__info">
        <div class="search-user-card__avatar">
            <img [src]="avatar" alt="avatar"/>
        </div>
        <span class="search-user-card__info__name">{{ user.name }}</span>
    </div>
    <div>
        <button (click)="sendFriendRequest()" *ngIf=" user.friendshipStatus === FriendshipStatus.New " class="btn-send-request"
                type="button">Send Request
        </button>
        <button (click)="sendFriendRequest()" *ngIf=" user.friendshipStatus === FriendshipStatus.Accepted" class="btn-remove-request"
                type="button">Remove
        </button>
        <button (click)="sendFriendRequest()" *ngIf=" user.friendshipStatus === FriendshipStatus.Pending" class="btn-cancel-request"
                type="button">Cancel
        </button>
    </div>
</div>
