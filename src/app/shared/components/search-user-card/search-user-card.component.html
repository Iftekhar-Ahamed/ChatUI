<ng-container>
    <div (click)="onSelect()"   class="search-user-card"
        [ngClass]="{'selected': user.isSelected,'': !user.isSelected}">
        <div class="search-user-card__info">
            <div class="search-user-card__avatar">
                <img [src]="avatar" alt="avatar" />
            </div>
            <span class="search-user-card__info__name">{{ user.name }}</span>
        </div>
        <div>
            <button type="button" class="btn-send-request" *ngIf=" user.friendshipStatus === FriendshipStatus.New " (click)="sendFriendRequest()">Send Request</button>
            <button type="button" class="btn-remove-request" *ngIf=" user.friendshipStatus === FriendshipStatus.Accepted" (click)="sendFriendRequest()">Remove</button>
            <button type="button" class="btn-cancel-request" *ngIf=" user.friendshipStatus === FriendshipStatus.Pending" (click)="sendFriendRequest()">Cancel</button>
        </div>
    </div>
</ng-container>
