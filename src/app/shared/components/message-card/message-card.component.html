<div [ngClass]="{'message-card self': msg.author === loggedInUser, 'message-card other': msg.author !== loggedInUser}">
    <div class="message-header">
        <!-- <span class="author">{{ msg.author }}</span> -->
        <span class="date-time">{{ msg.messageDateTime | date:'dd MMM yyyy h:mm a' }}</span>
    </div>
    <div class="message-body">
        <p>{{ msg.message }}</p>
    </div>
</div>
