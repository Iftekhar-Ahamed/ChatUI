<div  *ngIf="searchResult$ | async as SearchedUserResult" >
    <div *ngIf="SearchedUserResult">
        <div #scrollframe class="search-result" >
            <div  *ngFor="let item of SearchedUserResult || []; let i = index" >
                <app-search-user-card [user]="item"></app-search-user-card>
            </div>
        </div>
    </div>
</div>
